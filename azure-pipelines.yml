# Build pipeline for the two docker images

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Verifying build
  displayName: 'Run a one-line script'

- task: Docker@2
  inputs:
    containerRegistry: 'SebugDockerHub'
    command: 'login'

- task: Docker@2
  inputs:
    containerRegistry: 'SebugDockerHub'
    repository: 'sebug/postgresql-messagelog'
    command: 'build'
    Dockerfile: 'postgresql/Dockerfile'
    tags: '$(Build.BuildId)'

- task: Docker@2
  inputs:
    containerRegistry: 'SebugDockerHub'
    repository: 'sebug/postgresql-messagelog'
    command: 'push'
    tags: '$(Build.BuildId)'

- task: Docker@2
  inputs:
    containerRegistry: 'SebugDockerHub'
    repository: 'sebug/messagelog-client'
    command: 'build'
    Dockerfile: 'client/message-log/message-log/Dockerfile'
    tags: '$(Build.BuildId)'

- task: Docker@2
  inputs:
    containerRegistry: 'SebugDockerHub'
    repository: 'sebug/messagelog-client'
    command: 'push'
    tags: '$(Build.BuildId)'
